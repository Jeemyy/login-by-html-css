<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="log.css">
      <link rel="stylesheet" href="pro.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
               <input type="email" required role="alert">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" formaction="Sign up/home/file.html"value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="Sign up/index.html">Sign up</a>
               <div class="a">
                 if you have a proplem enter?
               <a  href="Sign up/contact us/contact.html">Contect us</a>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
